<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Reactivity in Action</h1>
    </header>
    <section id="assignment">
      <button @click="addNum(5)">Add 5</button>
      <button @click="addNum(1)">Add 1</button>
      <!-- 1) Connect the buttons and calculate a value (a number) -->
      <!-- Show "Not there yet" until you reach a result of exactly 37 -->
      <!-- Show "Too much!" if the result is greater than 37 -->
      <p>Result: {{ result }}</p>
      <!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds -->
      <p>Mess: {{ mess }}</p>
    </section>
  </body>
 
    <script>
      let vm = new Vue({
        el: '#assignment',
        data:{
          number: 0, 
          mess: ''
        },
        methods:{
          addNum(num){
            this.number += num;
          }
        },
        computed:{ 
          result(){
            if(this.number < 37){
              return 'Not there yet';
            }
            else if(this.number === 37){
              return this.number;
            }
            else{
              return 'more';
            }
          },
        },
        watch:{ 
          result(){
            const that = this; // scope trong ham setTimeout thi this chinh la setTimeout nen gan that = this de tham chieu den doi tuong watcher ben ngoai
            setTimeout(function(){
              that.number = 0;
            }, 5000);
          }
        }
      }); 
    </script>
</html>
