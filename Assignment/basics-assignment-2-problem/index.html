<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <header>
      <h1>Events</h1>
    </header>
    <section id="assignment">
      <h2>Event Practice</h2>
      <!-- 1) Show an alert (any text of your choice) when the button is pressed -->
      <button @click="showAlert()">Show Alert</button>
      <hr />
      <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
      <input type="text" v-on:input="saveInput($event)" v-on:keydown = "showOutput"/>
      <p>{{ output1 }}</p>
      <hr />
      <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
      <input type="text" v-on:input="saveInput($event)" v-on:keydown.enter="showOutput2" />
      <p>{{ output2 }}</p>
      <input type="text" v-model="message">
      <p>{{ message }}</p>
    </section>
    <script>
      let vm = new Vue({
        el: '#assignment',
        data:{
          input: '',
          output1: '',
          output2: '',
          message: ''
        },
        methods:{
          showAlert: function(){
            alert('Xin chao nhe :3');
          },
          saveInput: function(event){
            this.input = event.target.value;
          },
          showOutput: function(){
            this.output1 = this.input;
          },
          showOutput2: function(){
            this.output2=this.input;
          }
        }
      });
    </script>

  </body>
</html>
