<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(5)">Add</button>
      <button @click="remove(5)">Remove</button>
      <p>Result: {{ counter }} </p>
      <input type="text" v-on:input="showName($event ,'Duy')" v-on:keyup.enter="confirmInput">
      <p>Your Name: {{ confirmedName }}</p>
      <!-- Mặc định thì nếu submit sẽ reload lại trang và mất dữ liệu đang có của  form
        nên chúng ta sử dụng event modifier .prevent để ngăn việc khi nhấn submit sẽ reload lại trang
      -->
      <form action="" v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>

    <script>
      let app = new Vue({
      el: '#events',
      data:{
        counter: 0,
        name: '',
        confirmedName: ''
      },
      methods:{
        confirmInput: function(){
          this.confirmedName = this.name;
        },
        add: function(num){
          this.counter = this.counter + num;
        },
        remove: function(num){
          this.counter = this.counter - num; 
        },
        showName: function(event, lastName){
          this.name = event.target.value + ' ' + lastName;
        },
        submitForm: function(){
          event.preventDefault();
          alert('Submitted');
        }
      }
})
    </script>
  </body>
</html>
