<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Anh yeu em {{ addYeuEm() }}</p>
    <p>Em yeu anh {{ addYeuAnh() }}</p>
    <button @click="yeuem += 3000">Yeu em + 3000</button>
    <button @click="yeuanh += 3000">Yeu anh + 3000</button>
  </div>
</body>
<script>
  let vm = new Vue({
    el: '#app', 
    data:{ 
      yeuem: 0,
      yeuanh: 0, 
    },
    methods:{
      addYeuEm(){
        console.log('add yeu em chay lai');
        return this.yeuem + 1; 
      },
      addYeuAnh(){
        console.log('add yeu anh chay lai');
        return this.yeuanh + 1; 
      }
    }
  })
</script>
</html>
